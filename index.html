<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angsuran Kredit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Angsuran Kredit</h1>
        <form id="kalkulatorForm">
            <div>
                <label for="hargaMobil">Harga Mobil (Rp):</label>
                <input type="number" id="hargaMobil" placeholder="Contoh: 240000000" required>
            </div>
            <div>
                <label for="dpPercentage">Persentase DP (%):</label>
                <input type="number" id="dpPercentage" placeholder="Contoh: 20" required>
            </div>
            <div>
                <label for="lamaCicilan">Lama Cicilan (bulan):</label>
                <input type="number" id="lamaCicilan" placeholder="Contoh: 18" required>
            </div>
            <button type="button" onclick="hitungAngsuran()">Hitung</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h2>Hasil Perhitungan</h2>
            <p><strong>Harga Mobil:</strong> <span id="outputHargaMobil"></span></p>
            <p><strong>Down Payment (DP):</strong> <span id="outputDownPayment"></span></p>
            <p><strong>Sisa Hutang:</strong> <span id="outputSisaHutang"></span></p>
            <p><strong>Lama Cicilan:</strong> <span id="outputLamaCicilan"></span> bulan</p>
            <p><strong>Angsuran per Bulan:</strong> <span id="outputAngsuran"></span></p>
        </div>
    </div>

    <script>
        function hitungAngsuran() {
            // Ambil input dari form
            const hargaMobil = parseFloat(document.getElementById('hargaMobil').value);
            const dpPercentage = parseFloat(document.getElementById('dpPercentage').value) / 100;
            const lamaCicilan = parseInt(document.getElementById('lamaCicilan').value, 10);

            // Validasi input
            if (isNaN(hargaMobil) || isNaN(dpPercentage) || isNaN(lamaCicilan) || hargaMobil <= 0 || dpPercentage <= 0 || lamaCicilan <= 0) {
                alert('Harap masukkan nilai yang valid.');
                return;
            }

            // Hitung perhitungan
            const downPayment = hargaMobil * dpPercentage;
            const sisaHutang = hargaMobil - downPayment;
            const angsuranPerBulan = sisaHutang / lamaCicilan;

            // Tampilkan hasil
            document.getElementById('outputHargaMobil').textContent = `Rp${hargaMobil.toLocaleString()}`;
            document.getElementById('outputDownPayment').textContent = `Rp${downPayment.toLocaleString()}`;
            document.getElementById('outputSisaHutang').textContent = `Rp${sisaHutang.toLocaleString()}`;
            document.getElementById('outputLamaCicilan').textContent = lamaCicilan;
            document.getElementById('outputAngsuran').textContent = `Rp${angsuranPerBulan.toLocaleString()}`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
